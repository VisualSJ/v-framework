<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="app://style/base.css" rel="stylesheet"/>
    <link href="app://font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <script src="app://script/init.js"></script>
</head>
<body>

<style>
    body {
        padding: 0;
    }
    div {
        padding: 6px;
        cursor: pointer;
    }
    div:hover {
        background: #666;
    }
    header {
        height: 100px;
    }
    .h1 {
        text-indent: 10px;
    }
    .h2 {
        text-indent: 20px;
    }
</style>

<header>

</header>

<ul>
    <li>
        <div class="h1">1. 插件系统</div>
        <ul>
            <li>
                <div class="h2">1-1. 插件内数据交互</div>
            </li>
            <li>
                <div class="h2">1-2. 插件间数据交互</div>
            </li>
        </ul>
    </li>
</ul>

<script>
    var h1s = document.querySelectorAll('.h1');
    var h2s = document.querySelectorAll('.h2');

    Array.prototype.forEach.call(h1s, function (elem) {
        elem.addEventListener('click', function () {
            Package.ajax({
                url: '/selected',
                data: {
                    text: elem.innerHTML
                }
            });
        });
    });
    Array.prototype.forEach.call(h2s, function (elem) {
        elem.addEventListener('click', function () {
            Package.ajax({
                url: '/selected',
                data: {
                    text: elem.innerHTML
                }
            });
        });
    });
</script>

</body>
</html>
