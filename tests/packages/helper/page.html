<script>
    Package.listen('operation', function (event, data) {
        document.body.innerHTML = `${data.type} (from ${data.from})`;

        if (data.type === 'play') {
            Package.ajax({
                url: '/state-changed',
                data: {
                    state: 'played'
                }
            });
        } else if (data.type === 'pause') {
            Package.ajax({
                url: '/state-changed',
                data: {
                    state: 'paused'
                }
            });
        }
    });
</script>
